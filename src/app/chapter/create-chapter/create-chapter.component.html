<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 600px;  background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">

    <div class="col-lg-12 col-lg-12">

      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Write a new chapter </h3>
              </div>

            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="formGroup">
              <h6 class="heading-small text-muted mb-4">chapter informations</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-Name">Name</label>
                      <input class="form-control form-control-alternative" formControlName="name" id="input-Name"
                             name="name" placeholder="Name" type="text">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-genre">Categories</label>
                      <!-- Category -->
                      <div class="sidebar-widget">
                        <select formControlName= "genre" class="selectpicker default input-genre" id="input-genre" name="input-genre" data-selected-text-format="count" title="All Categories" >
                          <option *ngFor="let item of categories | enumToArray">{{item.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label">Estimated release Date</label>
                      <nz-date-picker [nzFormat]="dateFormat" formControlName="releaseDate" name="releaseDate"
                                      ngModel></nz-date-picker>
                      <br/>
                    </div>
                  </div>

                </div>
              </div>
              <hr class="my-4"/>
              <button (click)="onSubmit()" class="btn btn-primary" type="submit">Cr√©er</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
